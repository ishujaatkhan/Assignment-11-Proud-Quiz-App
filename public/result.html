<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proud Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <img src="images/1.png" data-speed="-5" class="layer">
        <img src="images/2.png" data-speed="5" class="layer">
        <img src="images/3.png" data-speed="2" class="layer">
        <img src="images/4.png" data-speed="6" class="layer">
        <img src="images/5.png" data-speed="8" class="layer">
        <img src="images/6.png" data-speed="-2" class="layer">
        <img src="images/7.png" data-speed="4" class="layer">
        <img src="images/8.png" data-speed="-9" class="layer">
        <img src="images/9.png" data-speed="6" class="layer">
        <img src="images/10.png" data-speed="-7" class="layer">
        <img src="images/11.png" data-speed="-5" class="layer">
        <img src="images/12.png" data-speed="5" class="layer">
        <div class="wrapper end">
            <div class="main">

                <div>
                    <h2>You have Corrected: <span id="correct"></span> out of 4</h2>
                </div>
                <br>
                <div>
                    <h2>Your Point is: <span id="Pt"></span></h2>
                </div>
                <br>
                <div>
                    <h2>Here is your Remarks: <span id="remarks"></span></h2>
                </div>
                <br>
                <div>
                    <h2>Your Percentage is: <span id="per"></span></h2>
                </div>
                <div style="padding-right: 100px; padding-top: 10px;">
                    <button style="position: absolute;  " type="button" class="btn btn-primary"><a
                            style="text-decoration: none; font-weight: bold; color: #fff;" href="index.html">Back to
                            Quiz</a> </button>
                </div>
            </div>
        </div>

    </section>

</body>
<script src="app1.js"></script>
<script src="app.js"></script>

</html>
